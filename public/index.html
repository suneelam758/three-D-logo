<html>
    <head>
            <link href="https://fonts.googleapis.com/css?family=Dosis|Lobster&display=swap" rel="stylesheet">
        <style>
            body{
                padding: 0;
                margin: 0;
                background: black;
                background-size: 100%;
                animation: ads 5s linear;
                animation-fill-mode: forwards;
            }
            @keyframes ads{
                100%{background: url('daniel-josef-AMssSjUaTY4-unsplash.jpg')}
            }
            h1{
                color: rgb(173, 131, 184);
                font-size: 50px;
                font-family: 'Dosis', sans-serif;
                text-align: center;
                margin-top: 30%;
                opacity: 0;
                animation: one 10s;
                animation-fill-mode: forwards;
                animation-delay: 2s;

            }
            @keyframes one{
                100%{
                    margin-top: 100px;
                    font-size: 30px;
                    opacity: 1;
                    transform: rotate(360deg);
                }
            }
            h2{
                font-family: 'Lobster', cursive;
                font-size: 50px;
                text-align: center;
                color: rgb(173, 171, 175);
                opacity: 0;
                animation: two 10s;
                animation-fill-mode: forwards;
                animation-delay: 6s;
            }
            @keyframes two{
                100%{
                    opacity: 1;
                    transform: rotateY(360deg);
                }
            }
            h3{
                font-size: 30px;
                text-align: center;
                color: rgb(230, 220, 240);
                opacity: 0;
                animation: three 7s;
                animation-fill-mode: forwards;
                animation-delay: 8s;

            }
            @keyframes three{
                100%{
                    opacity: 1;
                    transform: rotateZ(360deg);
                }
            }
            h4{
                font-size: 30px;
                text-align: center;
                color: rgb(161, 122, 155);
                opacity: 0;
                animation: four 10s;
                animation-fill-mode: forwards;
                animation-delay: 15s;

            }
            @keyframes four{
                100%{
                    opacity: 1;
                }
            }
            .side{
                animation: side 2s;
                animation-delay: 18s;
                animation-fill-mode: forwards;
            }
            @keyframes side{
                100%{
                    margin-left: -38%;
                }
            }
            h5{
                font-size: 30px;
                text-align: center;
                color: rgb(175, 30, 163);
                opacity: 0;
                animation: five 10s;
                animation-fill-mode: forwards;
                animation-delay: 15s;

            }
            @keyframes five{
                100%{
                    opacity: 1;
                    color: rgb(181, 174, 187);
                }
            }
            .date{
                background-image: url('kelly-sikkema-mdADGzyXCVE-unsplash.png');
                height: 400px;
                width: 400px;
                background-repeat: no-repeat;
                background-size: 100%;
                margin-left: 70%;
                margin-top: -30%;
                opacity: 0;
                animation: date 3s;
                animation-fill-mode: forwards;
                animation-delay: 18s;
            }
            @keyframes date{
                100%{opacity: 1;
                transform: rotate(360deg);}
            }
            
            #image{
                height: 300px;
                width: 400px;
                background: url('gdg.png');
                background-size: 100%;
                background-repeat: no-repeat;
                margin-left: 70%;
                margin-top: -100px;
                animation: gdg 2s ;
                animation-fill-mode: forwards;
                opacity: 0;
                animation-delay: 20s;
            }
            @keyframes gdg{
                100%{opacity: 1;
                transform: rotate(-360deg);}
            }
            .join{
                animation: join 5s;
                animation-delay: 26s;
                background: yellow;
                opacity: 0;
                height: 100px;
                width: 100px;
            }
           @keyframes join{
               100%{opacity: 1;}
           }
            


            
        
        
        </style>
    </head>
   <body>
       <div class="side">
      <h1>GDG GWALIOR CORDIALLY INVITES YOU FOR.......</h1>
      <h2>"THE INAUGURATION"</h2>
      <h3>of GDG GWALIOR chapter.....</h3>
      <h4>Organiser- MRS.GEETA KAKRANI</h4>
      <h5>Venue- ABV IIITM GWALIOR</h5></div>
      <div class="date"></div>
      <div id="image"></div>
    
    
     

      
      

   </body>
   </html>
